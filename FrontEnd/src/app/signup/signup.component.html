  <div class ="container">
    <div class ="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5">
                <h1>Welcome here!</h1><hr>
                <div class="alert alert-success" role="alert">
                    Account has been created! <a routerLink="/login" class="text-primary"
                    style="cursor: pointer;">Login here</a>
                  </div>
                <form [formGroup]="signupForm" class="text-left">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Username"formControlName="fullName">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="********"formControlName="password">

                    </div><br>
                    <button class="btn btn-outline-primary btn-block" (click)="signup()">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
