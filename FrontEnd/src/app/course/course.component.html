
  <div class="main">
        <div class="row">
          <ul class="col-4" *ngFor="let course of courses">
            <li class="cards_item">
              <div class="card">
                <!-- <img class="card_image" [src]="{{i.image}}"> -->
                <div class="card_content">
                  <h2 class="card_title">{{course.name}}</h2>
                  <h3 class="card_title">{{course.duration}}</h3>
                  <p class="card_text">{{course.description}}</p>
                  <button class="btn btn-outline-danger" (click)="apply()">Apply</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
